<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('camera_settings') }}">Camera Settings</a></li>
                <li><a href="{{ url_for('reports') }}">Reports</a></li>
            </ul>
        </div>

        <!-- Content -->
        <div class="content">
            {% block content %}
            <!-- Default content here, which will be replaced based on the selected menu -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
