{% extends "dashboard.html" %}

{% block content %}
<div class="settings-container">
    <h1>Camera Settings</h1>
    <form action="/camera-settings" method="POST">
        <div class="input-group">
            <label for="camera-url">Camera Stream URL</label>
            <input type="text" id="camera-url" name="camera_url" value="{{ settings.camera_url }}" required>
        </div>
        <div class="input-group">
            <label for="door-line">Door Line (format: x1,y1,x2,y2)</label>
            <input type="text" id="door-line" name="door_line" value="{{ settings.door_line }}" required>
        </div>
        <div class="input-group">
            <label for="frame-rate">Frame Rate</label>
            <input type="number" id="frame-rate" name="frame_rate" value="{{ settings.frame_rate }}" required>
        </div>
        <div class="input-group">
            <label for="resolution">Resolution (format: width,height)</label>
            <input type="text" id="resolution" name="resolution" value="{{ settings.resolution }}" required>
        </div>
        <button type="submit">Update Camera</button>
    </form>
</div>
{% endblock %}
